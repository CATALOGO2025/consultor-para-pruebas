
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Descripciones HTML - Sin IA</title>
  <style>
    body { font-family: Calibri, sans-serif; margin: 40px; }
    h1 {
      background-color: #00b5e2;
      color: white;
      padding: 20px;
      border-radius: 8px;
    }
    .formulario {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      margin-top: 30px;
    }
    .formulario label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .formulario input, .formulario button {
      margin-top: 5px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    #preview {
      margin-top: 20px;
      padding: 20px;
      border: 2px solid #00b5e2;
      background: #f0faff;
      border-radius: 10px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <h1>🧾 Generador de Descripciones HTML (Sin IA)</h1>

  <div class="formulario">
    <label>Nombre:</label>
    <input id="nombre">
    <label>Marca:</label>
    <input id="marca">
    <label>Material:</label>
    <input id="material">
    <label>Diseño:</label>
    <input id="diseno">
    <label>Dimensiones:</label>
    <input id="dimensiones">
    <label>Palabras clave (separadas por coma):</label>
    <input id="palabras">
    <button onclick="generarDescripcion()">Generar descripción</button>
    <button onclick="descargarHTML()">💾 Descargar como HTML</button>
  </div>

  <div id="preview">
    <strong>🔍 Vista previa:</strong>
    <div id="descripcionGenerada">Esperando generación...</div>
  </div>

  <script>
    function generarDescripcion() {
      const nombre = document.getElementById("nombre").value.trim();
      const marca = document.getElementById("marca").value.trim();
      const material = document.getElementById("material").value.trim();
      const diseno = document.getElementById("diseno").value.trim();
      const dimensiones = document.getElementById("dimensiones").value.trim();
      const palabras = document.getElementById("palabras").value.trim();

      let h3 = `<h3>${nombre}`;
      if (marca) h3 += ` ${marca}`;
      if (material) h3 += ` de ${material}`;
      h3 += `</h3>`;

      let cuerpo = `<p>`;
      cuerpo += `Descubre la ${material ? 'calidad del ' + material.toLowerCase() + ' y la ' : ''}versatilidad de nuestra ${nombre.toLowerCase()}.`;
      if (diseno) cuerpo += ` Su diseño ${diseno.toLowerCase()} la convierte en una prenda ideal para cualquier ocasión.`;
      if (dimensiones) cuerpo += ` Disponible en tallas ${dimensiones}.`;
      if (palabras) cuerpo += ` Ideal para quienes buscan ${palabras.toLowerCase()}.`;
      cuerpo += ` ¡Agrega este producto al carro y disfruta de su estilo único!`;
      cuerpo += `</p>`;

      document.getElementById("descripcionGenerada").innerHTML = h3 + cuerpo;
    }

    function descargarHTML() {
      const contenido = document.getElementById("descripcionGenerada").innerHTML;
      const blob = new Blob([contenido], { type: 'text/html' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "descripcion.html";
      link.click();
    }
  </script>
</body>
</html>
